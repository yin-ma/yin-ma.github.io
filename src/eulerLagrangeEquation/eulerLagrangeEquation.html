<body>
  <div class="root">
    <h1>Euler-Lagrange Equation</h1>
    <p class="equation">
      $$\frac{\partial L}{\partial q_{i}} - \frac{\text{d}}{\text{d}t}\left(\frac{\partial L}{\partial \dot{q}_{i}}\right) = 0$$
    </p>
    <div class="spacing"></div>
    <div>
      <button class="prev">&lt;</button>
      <button class="scene">1</button>
      <button class="aft">&gt;</button>
    </div>
    <main></main>
